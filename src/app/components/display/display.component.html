<div class="table-container">
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{header.label}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries">
        <td>{{ country.code }}</td>
        <td>{{ country.country }}</td>
        <td>{{ country.region }}</td>
      </tr>
    </tbody>
  </table>
</div>
